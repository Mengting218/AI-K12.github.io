<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI在美国K-12教育中的应用 / AI in U.S. K-12 Education</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 全局样式：背景和字体 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed; /* 科技风背景图 */
            background-size: cover;
            overflow: hidden;
        }

        /* 添加一个覆盖层，让文字更容易阅读 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 50, 0.85); /* 深蓝色滤镜 */
            z-index: -1;
        }

        /* 设置容器居中 */
        .container {
            max-width: 800px;
            margin: 80px auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
        }

        /* 标题样式 */
        #main-title {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #00d4ff;
            text-shadow: 0 0 15px #00d4ff, 0 0 25px #0066ff;
        }

        /* 按钮的样式 */
        button {
            padding: 12px 28px;
            margin: 15px;
            background: linear-gradient(45deg, #0066ff, #00d4ff);
            border: none;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 0 15px #00d4ff;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px #00d4ff, 0 0 35px #0066ff;
        }

        /* 输入框样式 */
        input[type="text"] {
            padding: 10px;
            width: 60%;
            margin-bottom: 20px;
            border: 2px solid #00d4ff;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        input[type="text"]::placeholder {
            color: #ccc;
        }

        /* 显示题目、报告、排行榜的部分 */
        #question-section,
        #report-section,
        #scores-section {
            padding: 20px;
        }

        /* 段落样式 */
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* 选项按钮 */
        .option-btn {
            width: 70%;
            margin: 10px 0;
            padding: 15px;
            background: linear-gradient(45deg, #0066ff, #00d4ff);
            border: none;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 15px #00d4ff;
        }

        .option-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px #00d4ff, 0 0 35px #0066ff;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1 id="main-title">AI在美国K-12教育中的应用<br/>AI in U.S. K-12 Education</h1>
        <div id="game">
            <!-- 语言选择 -->
            <div id="language-section">
                <p>请选择语言 / Please select a language:</p>
                <button class="lang-btn" data-lang="zh">中文</button>
                <button class="lang-btn" data-lang="en">English</button>
            </div>
            <!-- 用户名输入 -->
            <div id="username-section" style="display:none;">
                <label for="username" id="enterUsername">请输入用户名：</label>
                <input type="text" id="username" placeholder="Your Name" required>
                <button id="username-btn">下一步</button>
            </div>
            <!-- 角色选择 -->
            <div id="role-section" style="display:none;">
                <p id="choose-role">请选择角色：</p>
                <button class="role-btn" data-role="teacher">老师</button>
                <button class="role-btn" data-role="student">学生</button>
            </div>
            <!-- 题目显示 -->
            <div id="question-section" style="display:none;">
                <p id="progress"></p>
                <p id="difficulty"></p>
                <p id="question-text"></p>
                <div id="options"></div>
                <button id="submit-btn">提交答案</button>
                <p id="feedback"></p>
            </div>
            <!-- 报告显示 -->
            <div id="report-section" style="display:none;">
                <h2>游戏报告 / Game Report</h2>
                <p id="report"></p>
                <button id="restart-btn">重新开始 / Restart</button>
            </div>
            <!-- 排行榜显示 -->
            <div id="scores-section" style="display:none;">
                <h2 id="scores-title">排行榜 / Leaderboard</h2>
                <ul id="scores-list"></ul>
                <button id="back-btn">返回 / Back</button>
            </div>
            <!-- 查看排行榜按钮 -->
            <button id="show-scores-btn" style="display:none;">查看排行榜 / View Leaderboard</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
